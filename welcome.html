<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pigeon Way - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl border border-slate-200 shadow-lg p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="serif text-4xl md:text-5xl font-bold text-slate-900 mb-2">The Pigeon Way</h1>
                <p class="text-slate-500 text-sm uppercase tracking-wider">Intelligence Operational Sheet</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                        Enter Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autofocus
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent text-slate-900"
                        placeholder="Password"
                    />
                </div>
                
                <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>
                
                <button 
                    type="submit"
                    class="w-full bg-slate-900 text-white py-3 px-4 rounded-lg font-semibold hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-900 focus:ring-offset-2"
                >
                    Access
                </button>
            </form>
        </div>
        
        <div class="mt-6 text-center text-slate-400 text-xs">
            Generated by Inocta.io MIO Engine for Pigeon â€¢ Confidential
        </div>
    </div>
    
    <script>
        // Check if already authenticated
        if (window.isAuthenticated && window.isAuthenticated()) {
            window.location.href = 'operations-sheet.html';
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (window.authenticate && window.authenticate(password)) {
                // Successful login
                window.location.href = 'operations-sheet.html';
            } else {
                // Show error
                errorMessage.textContent = 'Incorrect password. Please try again.';
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
